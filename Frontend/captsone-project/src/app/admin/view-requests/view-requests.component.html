<div class="tableContainer">
    <h3>Employee Requests</h3>
    <table *ngIf="requestData" id="requestList">
        <thead>
            <tr>
                <th>Id</th>
                <th>Request</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of requestsModel; let i = index">
                <td>
                    {{ i+1 }}
                </td>
                <td>
                    {{ item.request }}
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" (click)="goToDashboard()">Back</button>
</div>
