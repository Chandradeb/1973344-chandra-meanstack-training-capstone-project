<div>
    <h2>User Sign In</h2>
    <form #userRef="ngForm" (ngSubmit)="signin(userRef.value)">
        <label>User Id</label>
        <input type="text" name="uid" ngModel><br/>
        <label>Password</label>
        <input type="text" name="pass" ngModel><br/>
        <input type="submit" value="SignIn"/>
        <input type="reset" value="reset"/>
    </form>
</div>
