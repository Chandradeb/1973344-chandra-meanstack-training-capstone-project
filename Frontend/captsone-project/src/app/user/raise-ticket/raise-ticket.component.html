<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form class="px-4 py-3" [formGroup]="sendTicketRef" (ngSubmit)="sendTicket()">
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName = "userName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Send a message:</label>
                <input type="text" class="form-control"  formControlName = "msg" required>
            </div>
            <button type="submit" class="btn btn-link" [disabled]="sendTicketRef.invalid">Send</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>
</div>
