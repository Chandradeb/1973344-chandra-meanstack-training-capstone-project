
<div>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">UserName</th>
                <th scope="col">Message</th>
                
            </tr>
            <tr *ngFor="let tt of tickets">
                <td>{{tt.userName}}</td>
                <td>{{tt.msg}}</td>
                
            </tr>
        </thead>
    </table>
    <input type="submit" class="btn btn-dark" value="Refresh" (click)="reloadpage()"/>
</div>

<br/>
<app-unlock-user></app-unlock-user>
